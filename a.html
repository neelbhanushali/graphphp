
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>


<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([{"id":0,"label":"ooo\nooo\nooo\no wins"},{"id":1,"label":"ooo\nooo\nooo\no wins"},{"id":2,"label":"ooo\nooo\nooo\no wins"},{"id":3,"label":"ooo\nooo\nooo\no wins"},{"id":4,"label":"ooo\nooo\nooo\no wins"}]);

  // create an array with edges
  var edges = new vis.DataSet([{"from":"0","to":"1"},{"from":"1","to":"2"},{"from":"1","to":"3"},{"from":"2","to":"4"},{"from":"3","to":"4"}]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  // var options = {
  //       nodes: {

  //           size: 2,

  //           borderWidth: 2,
  //           shadow:false
  //       },
  //       edges: {
  //           width: 2,
  //           shadow:true
  //       }
  //   };
  var options = {
  "physics": {
    "forceAtlas2Based": {
      "gravitationalConstant": -200,
      "centralGravity": 0.02,
      "springLength": 250
    },
    "minVelocity": 0.50,
    "solver": "forceAtlas2Based",
  }
};

//         edges : {

//       };
  // var options = {

</script>


</body>
</html>
