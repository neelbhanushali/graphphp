
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
	var n = [0,1,2,3,4];
  // create an array with nodes
  var nodes = new vis.DataSet([{id: 0, label: '0'},{id: 1, label: '1'},{id: 2, label: '2'},{id: 3, label: '3'},{id: 4, label: '4'}]);

  // create an array with edges
  var edges = new vis.DataSet([{from: 0, to: 1},{from: 1, to: 2},{from: 1, to: 3},{from: 2, to: 4},{from: 3, to: 4}]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
        nodes: {
            shape: 'circle',
            size: 15,
            font: {
                size: 32
            },
            borderWidth: 2,
            shadow:true
        },
        edges: {
            width: 2,
            shadow:true
        }
    };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
